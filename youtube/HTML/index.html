<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="youtube logo" href="../Img/ylogo.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <i class="ri-menu-line"></i>
            <div class="logo">
                <div class="logo-img">
                    <img class="logos" src="../Img/ylogo.jpg" alt="logo img">
                </div>
                <h1 id="logo-txt">YouTube</h1>
            </div>
        </div>
        <div class="search-container">
            <form action="">
                <input type="text" placeholder="Search">
            </form>
            <button class="search"><i class="ri-search-eye-line"></i></button>
            <button class="mic"><i class="ri-mic-ai-fill"></i></button>
        </div>
        <div class="profile-container">
            <i class="ri-video-add-line"></i>
            <i class="ri-grid-fill"></i>
            <i class="ri-notification-4-line"></i>
            <div class="profile-box">
            <img src="../Img/img1.jpg" alt="">
        </div>
        </div>
    </div>
    <div class="body-container">
        <div class="sidebar">
            <div class="sidebar-items">
                <a href="#" class="sidebar-item"><i class="ri-home-5-line"></i>Home</a>
                <a href="#" class="sidebar-item"><i class="ri-fire-line"></i>Trending</a>
                <a href="#" class="sidebar-item"><i class="ri-video-line"></i>Subscriptions</a>
                <hr>
                <a href="#" class="sidebar-item"><i class="ri-checkbox-multiple-line"></i>Library</a>
                <a href="#" class="sidebar-item"><i class="ri-history-line"></i>History</a>
                <a href="#" class="sidebar-item"><i class="ri-play-line"></i>Your videos</a>
                <a href="#" class="sidebar-item"><i class="ri-time-line"></i>Watch later</a>
                <a href="#" class="sidebar-item"><i class="ri-thumb-up-line"></i>Liked videos</a>
            </div>
        </div>
        <div class="content"></div>

    </div>
</body>
</html>
